<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1>LISTAS</h1>
        <h2>ordenadas</h2>
        <ol>
            <li>ribamar</li>
            <li>gabigol</li>
            <li>bruno henrique</li>
        </ol>
        <!-- ordered list  -->
        <h2>não ordenadas</h2>
        <ul>
            <li>maicon kuster</li>
            <li>felca</li>
            <li>edson castro</li>
        </ul>
        <!-- unordered list  -->
        <h2>de definição</h2>
        <dl>
            <dt>eu sou ele</dt>
            <dd>ele sou eu</dd>
            <dt>nós somos eles</dt>
            <dd>eles são nós</dd>
            <dt>você é ele</dt>
            <dd>ele é você</dd>
        </dl>
        <!-- definition list -->
        <!-- termo -->
        <!-- definição do termo -->
    </main>
</body>
</html>
